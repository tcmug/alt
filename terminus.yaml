
dependencies:
#  wxwidgets: 3.0.3.1
  lua: 5.3.4

  fltk:
    name: fltk
    username: local
    parameters:
      branch: 1.3.4
      version: 2
    build:
      default:
        download:
          url: http://fltk.org/pub/fltk/$branch/fltk-$branch-$version-source.tar.gz
          commands:
            - tar xfz fltk-$branch-$version-source.tar.gz
            - rm fltk-$branch-$version-source.tar.gz
            - mv fltk-$branch-$version fltk
        make:
          commands:
            - ./configure --prefix=$root --exec-prefix=$root
            - make -j$make_concurrency
            - make install

